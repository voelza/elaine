<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ELAINE Test</title>
</head>

<body>
  <a href="./src/examples/pokemon/pokemon.html">Pokemon Example</a>
  <a href="./src/examples/table/table.html">Table Example</a>

  <div id="app">
    <h1 @@if="@@myState.visible" ++click="alertMyState" @@style="color: @@myState.color;">@@{myState.text}</h1>
    <yo @@if="@@myState.visible"></yo>
    <input type="text" @@model="myState.text" />
    <input type="checkbox" @@model="myState.visible" />
    <input type="color" @@model="myState.color" />
    <hr />
    <h1>TODOs</h1>

    <div class="all-todos">
      <div @@for="todo in @@todos" class="todo-bubble">
        (@@{_index})
        @@{todo.title}
        <span ++click="{@@todo.done : undone(@@todo); !@@todo.done : done(@@todo)}">
          @@{{@@todo.done : ❌;!@@todo.done:✅}}
        </span>
      </div>
    </div>
    <button ++click="openModal">Add Todo</button>

    <modal ref="modal" title="Add a new tab!">
      <content>
        <h2>@@{title}</h2>
        es sollte anders herum sein ... @@~ sollte slot prop meinen
        <input @@model="@@~todoTitle" type="text" placeholder="ToDo title" />
        <textarea @@model="@@~todoContent" placeholder="ToDo content" rows="5"></textarea>
        <button ++click="~addTodo" @@disabled="@@~addTodoNotPossible">Add Todo</button>
      </content>
    </modal>
    <div style="display: flex; flex-direction: row; gap: 15px; justify-content: center;">
      <div>
        <todo @@for="todo in @@openTodos" todo="@@todo"></todo>
      </div>
      <div>
        <todo @@for="todo in @@doneTodos" todo="@@todo" style="color: green;"></todo>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
