<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ELAINE Test</title>
</head>

<body> <a href="./src/examples/pokemon/pokemon.html">Pokemon Example</a>

  <div id="app">
    <h1 @@if="@@myState.visible" ++click="alertMyState">@@{myState.text}</h1>
    <yo @@if="@@myState.visible"></yo>
    <input type="text" @@model="myState.text" />
    <input type="checkbox" @@model="myState.visible" />
    <hr />
    <h1>TODOs</h1>
    <input type="text" @@model="todoTitle" />
    <input type="text" @@model="todoContent" />
    <button ++click="addTodo">Add Todo</button>
    <div style="display: flex; flex-direction: row; gap: 15px; justify-content: center;">
      <div>
        <todo @@for="todo in @@openTodos" todo="@@todo"></todo>
      </div>
      <div>
        <todo @@for="todo in @@doneTodos" todo="@@todo" style="color: green;"></todo>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
