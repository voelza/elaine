<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7GUIs Timer</title>
</head>

<body>
    <style>
        .elapsed-container {
            width: 300px;
        }

        .elapsed-bar {
            background-color: red;
            height: 10px;
        }
    </style>
    <div id="app">
        <label>Elapsed Time: <progress @@value="@@progress"></progress></label>

        <div>@@{elapseDisplay}s</div>

        <div>
            Duration: <input type="range" @@model="duration" min="1" max="30000">
            @@{ durationDisplay } s
        </div>

        <button ++click="reset">Reset</button>
    </div>
    <script src="./app.ts" type="module"></script>
</body>

</html>
