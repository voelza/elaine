<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
</head>

<body>
    <div id="app">
        <div style="display: flex; flex-direction: column; width: 200px;">
            <input @@model="newRow.name" type="text" />
            <input @@model="newRow.age" type="number" min="1" />
            <input @@model="newRow.birthdate" type="date" />
            <button ++click="addNewRow">Add</button>
        </div>
        <br />
        <myTable items="@@content" headers="@@headers" withRowNum="true">
            <!-- Idee: conditional slots taggen mit attr fÃ¼r Linker und dann removen wenn nicht gebraucht -->
            <mycolumn>
                <name>
                    @@{data.firstname} @@{data.lastname}
                </name>
                <default>
                    @@{data}
                </default>
            </mycolumn>
        </myTable>
    </div>
    <script src="./table.ts" type="module"></script>
</body>

</html>
