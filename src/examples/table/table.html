<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
</head>

<body>
    <div id="app">
        <div style="display: flex; flex-direction: column; width: 200px;">
            <input @@model="newRow.name" type="text" />
            <input @@model="newRow.age" type="number" min="1" />
            <input @@model="newRow.birthdate" type="date" />
            <button ++click="addNewRow">Add</button>
        </div>
        <br />
        <myTable items="@@content" headers="@@headers" withRowNum="false">
            <column>
                <div @@if="@@key == name">
                    @@{data.firstname} @@{data.lastname}
                </div>
                <div @@if="@@key == age">
                    @@{data}
                </div>
                <div @@if="@@key == birthdate">
                    @@{data}
                </div>
            </column>
        </myTable>
    </div>
    <script src="./table.ts" type="module"></script>
</body>

</html>
